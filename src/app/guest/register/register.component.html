<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="name">First Name</label>
        <input
          type="text"
          id="firsname"
          name="firsname"
          [(ngModel)]="registerUser.firstname"
          #name="ngModel"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="!name.valid && f.submitted">
          First name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="name">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="registerUser.lastname"
          #name="ngModel"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="!name.valid && f.submitted">
          Last name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerUser.email"
          #username="ngModel"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="!username.valid && f.submitted">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerUser.password"
          #password="ngModel"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 mt-3"
        style="background-color: #50a057"
      >
        Sign Up
      </button>
    </form>

    <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray">
      I have an account!
    </a>
  </div>
</div>
